on:
  push:
    paths:
      - .github/workflows/build.yml
      - src/**
      - include/**
      - xmake.lua
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows (MSVC)
    runs-on: windows-2022
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1
        
    - name: Build BinaryStream Static (Debug)
      run: xmake config --mode=debug --kind=static && xmake --all

    - name: Build BinaryStream Shared (Debug)
      run: xmake config --mode=debug --kind=shared && xmake --all
      
    - name: Build BinaryStream Static (Release)
      run: xmake config --mode=release --kind=static && xmake --all

    - name: Build BinaryStream Shared (Release)
      run: xmake config --mode=release --kind=shared && xmake --all

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BinaryStream-windows-${{ runner.arch }}-${{ github.sha }}
        path: |
          bin/

  build-linux:
    name: Build on Linux (Clang)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Clang
      run: |
        sudo apt-get update && sudo apt-get install -y clang
        sudo apt-get update
        sudo apt-get install -y clang libc++-dev libc++abi-dev
      
    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1
        
    - name: Build BinaryStream Static (Debug)
      run: xmake config --mode=debug --kind=static && xmake --all

    - name: Build BinaryStream Shared (Debug)
      run: xmake config --mode=debug --kind=shared && xmake --all
      
    - name: Build BinaryStream Static (Release)
      run: xmake config --mode=release --kind=static && xmake --all

    - name: Build BinaryStream Shared (Release)
      run: xmake config --mode=release --kind=shared && xmake --all

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BinaryStream-linux-${{ runner.arch }}-${{ github.sha }}
        path: |
          bin/

  build-macos:
    name: Build on MacOS (Clang)
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Ensure Command Line Tools
      run: |
        xcode-select --install 2>/dev/null || true

    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1

    - name: Build BinaryStream Static (Debug)
      run: xmake config --mode=debug --kind=static && xmake --all

    - name: Build BinaryStream Shared (Debug)
      run: xmake config --mode=debug --kind=shared && xmake --all

    - name: Build BinaryStream Static (Release)
      run: xmake config --mode=release --kind=static && xmake --all

    - name: Build BinaryStream Shared (Release)
      run: xmake config --mode=release --kind=shared && xmake --all

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BinaryStream-macos-${{ runner.arch }}-${{ github.sha }}
        path: bin/